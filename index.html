<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Chronomètre</title>

      <!-- css -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <header>
            <i class="fa fa-clock-o" style="font-size:36px;color:#c6ecd9";></i>
            <h1>Chronomètre en ligne</h1>



      </header>
    </head>
    <body>

      <script language="JavaScript">
      var time = 0;
      var execute = 0;

      function StartPause(){
        if(execute == 0){
            execute = 1;
            ajout();
            document.getElementById("StartPause").innerHTML = "Pause";
            }else{
            execute = 0;
            document.getElementById("StartPause").innerHTML = "Start";
            }
        }

      function Reinitialiser(){
    /*pour remettre à 0 le compteur (ordre)*/
      time = 0;
        document.getElementById("output").innerHTML = "00:00:00";
        document.getElementById("Start/Pause").innerHTML = "Start/Pause";

      }


      function ajout(){
        if(execute == 1){
    /* The setTimeout() method calls a function or evaluates an expression after a specified number of milliseconds.*/
          setTimeout(function(){
            var mins = Math.floor(time/10/60);
            var secs = Math.floor(time/10 % 60);
            var dixieme= time % 10;
            time++;

            if(mins < 10){
              mins = "0" + mins;
              }
            if(secs < 10){
              secs = "0" + secs;
              }
          document.getElementById("output").innerHTML = mins + ":" + secs + ":" + "0" + dixieme;
          ajout();
          },100);
          }
        }

      </script>


      <div class="chrono">
        <strong><span id="output">00:00:00</span></strong>
        <div class="boutonsdecontrôle">
        <button id="StartPause" onclick="StartPause()">Start</button>
        <button id="Reinitialiser" onclick="Reinitialiser()">Reinitialiser</button>
        </div>
      </div>
   </body>
</html>


      </body>
  </html>
