<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chronomètre</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- js -->
    <script type="text/javascript" src="chrono.js"></script>
  </head>
  <body>
    <header>
      <i class="fa fa-clock-o" style="font-size:36px;color:#c6ecd9;"/>
      <h1>Chronomètre en ligne</h1>
    </header>

    <div class="chrono">
      <span id="output">00:00:00</span>
      <div class="boutonsdecontrôle">
        <button id="StartPause" onclick="startPause()">Start</button>
        <button id="Reinitialiser" onclick="reinitialiser()">Reinitialiser</button>
      </div>
    </div>
 </body>
</html>
